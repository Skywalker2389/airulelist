name: Auto update .list metadata

on:
  push:
    paths:
      - "*.list"
      - "**/*.list"

jobs:
  update-meta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Update UPDATED and COUNT for all .list files
        run: |
          TIME=$(TZ=Asia/Shanghai date +"%Y-%m-%d %H:%M:%S")

          for file in $(find . -name "*.list"); do
            echo "Processing $file"

            COUNT=$(grep -v '^\s*$' "$file" | grep -v '^\s*#' | wc -l)

            # UPDATED 行
            if grep -q "^# UPDATED:" "$file"; then
              sed -i "s|^# UPDATED:.*|# UPDATED: ${TIME}|" "$file"
            else
              sed -i "1i# UPDATED: ${TIME}" "$file"
            fi

            # COUNT 行（强制放在第二行）
            if grep -q "^# COUNT:" "$file"; then
              sed -i "s|^# COUNT:.*|# COUNT: ${COUNT}|" "$file"
            else
              sed -i "2i# COUNT: ${COUNT}" "$file"
            fi
          done

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes detected"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto update .list metadata"
            git push
          fi
