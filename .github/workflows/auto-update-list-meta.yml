name: Auto update .list metadata

on:
  push:
    paths:
      - "*.list"
      - "**/*.list"

jobs:
  update-metadata:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Update UPDATED and COUNT for changed .list files
        run: |
          set -e

          TIME=$(TZ=Asia/Shanghai date +"%Y-%m-%d %H:%M:%S")

          # 获取本次 push 中发生变化的 .list 文件
          CHANGED_FILES=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" | grep '\.list$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No .list files changed"
            exit 0
          fi

          for file in $CHANGED_FILES; do
            if [ ! -f "$file" ]; then
              echo "File $file does not exist (deleted or renamed), skip"
              continue
            fi

            echo "Processing $file"

            # 统计有效规则行数（排除空行和注释）
            COUNT=$(grep -v '^\s*$' "$file" | grep -v '^\s*#' | wc -l | tr -d ' ')

            # 删除旧的元信息（如存在）
            sed -i "/^# UPDATED:/d" "$file"
            sed -i "/^# COUNT:/d" "$file"

            # 插入新的元信息（固定在前两行）
            sed -i "1i# COUNT: ${COUNT}" "$file"
            sed -i "1i# UPDATED: ${TIME}" "$file"
          done

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto update .list metadata"
            git push
          fi
